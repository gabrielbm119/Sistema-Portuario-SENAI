<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Navios do Cliente</title>
</head>
<body>
  <h1>Navios do Cliente</h1>

  <!-- Lista de navios -->
  <section>
    <h2>Lista de Navios</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Comprimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaNavios">
        <!-- Populado via JS -->
      </tbody>
    </table>
  </section>

  <!-- Formulário de novo navio -->
  <section>
    <h2>Novo Navio</h2>
    <input type="text" id="nmNavio" placeholder="Nome do Navio">
    <input type="text" id="tpNavio" placeholder="Tipo do Navio">
    <input type="number" step="0.1" id="cmNavio" placeholder="Comprimento (m)">
    <button onclick="criarNavio()">Criar Navio</button>
  </section>

  <script src="../../js/admin/cliente-navios.js"></script>
</body>
</html>
